<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 py-4 mb-5 text-center item">
          <img src="imgs/1.jpg" alt="" />
          <h3>Negan at the Sanctuary</h3>
        </div>
        <div class="col-md-4 py-4 mb-5 text-center item">
          <img src="imgs/2.jpg" alt="" />
          <h3>Negan meets lucille again</h3>
        </div>
        <div class="col-md-4 py-4 mb-5 text-center item">
          <img src="imgs/3.jpg" alt="" />
          <h3>Lucille is so thirsty</h3>
        </div>
        <div class="col-md-4 py-4 mb-5 text-center item">
          <img src="imgs/4.jpg" alt="" />
          <h3>Welcome To A Brand New Beginning</h3>
        </div>
        <div class="col-md-4 py-4 mb-5 text-center item">
          <img src="imgs/5.jpg" alt="" />
          <h3>I've Got My Fingers Crossed For A Little Freaky Deaky!</h3>
        </div>
        <div class="col-md-4 py-4 mb-5 text-center item">
          <img src="imgs/6.jpg" alt="" />
          <h3>
            You can breathe. You can blink. You can cry. Hell, they're all gonna
            be doing that.
          </h3>
        </div>
      </div>
    </div>
    <div id="layer" class="d-none">
      <div id="img">
        <i class="fa-solid fa-circle-chevron-left left" id="prev"></i>
        <i class="fa-solid fa-circle-xmark x" id="close"></i>
        <i class="fa-solid fa-circle-chevron-right right" id="next"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
